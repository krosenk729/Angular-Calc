<div class="card">
	<div class="card-header">
		<div class="float-label-wrap">
			<input type="text" name="name" id="item-{{itemNo}}-name">
			<label class="lead" for="item-{{itemNo}}-name">Item:</label>
		</div>
	</div>
	<app-item-nutrition *ngIf="calcType=='nutrition'" [calcUnit]="calcUnit" [itemNo]="itemNo"></app-item-nutrition>
	<app-item-price *ngIf="calcType=='price'" [calcUnit]="calcUnit" [itemNo]="itemNo"></app-item-price>
</div>
