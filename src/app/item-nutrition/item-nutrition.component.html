<div class="card-body card-questions row">
	<fieldset class="form-group col-12 col-sm-6">
		<label>Calories</label>
		<input type="number" name="calories" [(ngModel)]="calories" (change)="handleNewCalc" />
	</fieldset>
	<fieldset class="form-group col-12 col-sm-6">
		<label>Fat</label>
		<input type="number" name="fat" [(ngModel)]="fat" (change)="handleNewCalc" />
	</fieldset>
	<fieldset class="form-group col-12 col-sm-6">
		<label>Carbs</label>
		<input type="number" name="carbs" [(ngModel)]="carbs" (change)="handleNewCalc" />
	</fieldset>
	<fieldset class="form-group col-12 col-sm-6">
		<label>Protein</label>
		<input type="number" name="protein" [(ngModel)]="protein" (change)="handleNewCalc" />
	</fieldset>
	<div class="col-12 per-row center">
		per...
	</div>
	<fieldset class="form-group col-12">
		<label>Serving Size / Units</label>
		<input type="number" name="serving" [(ngModel)]="serving" (change)="handleNewCalc" />
		<select name="unit" [(ngModel)]="unit" (change)="handleNewCalc">
			<option *ngFor="let u of units" value="{{u.value}}">{{u.value}}</option>
		</select>
	</fieldset>
</div>
<div class="card-footer card-calculations d-flex flex-column px-3">
	<div>
		{{calcCals | number:'1.2-2'}} calories per {{calcUnit}}
	</div>
	<div>
		{{calcCals | number:'1.2-2'}} fat,  {{calcCarbs | number:'1.2-2'}} carbs,  {{calcProtein | number:'1.2-2'}} protein
	</div>
</div>
