<div class="card-body card-questions row">
	<fieldset class="form-group col-12 col-sm-6">
		<label>Calories</label>
		<input type="number" name="calories" [(ngModel)]="calories" (change)="handleNewCalc" />
	</fieldset>
	<div class="col-12 col-sm-6">
		per...
	</div>
	<fieldset class="form-group col-12 col-sm-6">
		<label>Serving</label>
		<input type="number" name="serving" [(ngModel)]="serving" (change)="handleNewCalc" />
	</fieldset>
	<fieldset class="form-group col-12 col-sm-6">
		<label>Units</label>
		<select name="unit" [(ngModel)]="unit" (change)="handleNewCalc">
			<option *ngFor="let u of units" value="{{u.value}}">{{u.value}}</option>
		</select>
	</fieldset>
</div>
<div class="card-body card-calculations row">
	<div>
		{{calcCals | number:'1.2-2'}} calories per {{calcUnit}}
	</div>
</div>
