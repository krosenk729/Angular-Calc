<div class="card-body card-questions row">
	<fieldset class="float-label-wrap">
		<input type="number" name="price" step="0.01" min="0" id="price-item-{{itemNo}}" [(ngModel)]="price" (change)="handleNewCalc($event)" />
		<label for="price-item-{{itemNo}}">Price</label>
	</fieldset>
	<div class="per-row-wrap">
	</div>
	<fieldset class="float-label-wrap double">
		<input type="number" name="qty" step="0.01" id="qty-item-{{itemNo}}" [(ngModel)]="qty" (change)="handleNewCalc($event)" />
		<select name="unit" [(ngModel)]="unit" (change)="handleNewCalc($event)">
			<option *ngFor="let u of units" value="{{u.value}}">{{u.name}}</option>
		</select>
		<label for="qty-item-{{itemNo}}">Quantity / Units</label>
	</fieldset>
</div>
<div class="card-footer card-calculations d-flex flex-column px-3">
	<div>
		$<span class="styled">{{calcPrice | number:'1.2-2'}}</span> per {{calcUnit}}
	</div>
</div>
